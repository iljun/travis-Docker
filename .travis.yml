language: java
jdk:
  - openjdk8
sudo: required
branches:
  only:
    - master
env:
  - TAG="$(git rev-parse --short HEAD)"
notifications:
  email:
    - sumusb34@gmail.com
  on_success: always
  on_failure: always
script:
  - ./gradlew booJar
  - docker build -t iljun/travis-docker:${TAG} .
  - docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
  - docker push iljun/travis-docker:${TAG}